name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset_name: binthere-x86_64-pc-windows-msvc.zip
            bin_name: binthere.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            asset_name: binthere-x86_64-unknown-linux-gnu.tar.gz
            bin_name: binthere
          - os: macos-latest
            target: x86_64-apple-darwin
            asset_name: binthere-x86_64-apple-darwin.tar.gz
            bin_name: binthere
          - os: macos-latest
            target: aarch64-apple-darwin
            asset_name: binthere-aarch64-apple-darwin.tar.gz
            bin_name: binthere

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.bin_name }}" "dist/${{ matrix.bin_name }}"
          Compress-Archive -Path "dist/${{ matrix.bin_name }}" -DestinationPath "dist/${{ matrix.asset_name }}" -Force

      - name: Package (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/${{ matrix.bin_name }}" "dist/${{ matrix.bin_name }}"
          tar -czf "dist/${{ matrix.asset_name }}" -C dist "${{ matrix.bin_name }}"

      - name: Upload asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.asset_name }}
